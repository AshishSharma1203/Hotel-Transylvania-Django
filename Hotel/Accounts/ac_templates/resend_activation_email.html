{% extends 'base.html'%}
{% block body %}

{% if request.method == 'POST' %} <p class="mt-5 text-center text-lg font-bold text-red-600">{{ error }}</p> {% endif %}

<div class=" flex ">
    <div class="form box_shadow text-white rounded-lg border border-blue-900  my-5 p-5 mx-auto">
        <form action="{% url 'Accounts:resend_activation_email' %}" method="post">
            {% csrf_token %}
            <h2 class="form_heading">ACCOUNT ACTIVATION</h2>
            <hr class="m-4">
            
            <div class="email">
                <label for="email" class="form_label text-xl">Email Address:</label><br>
                <input name="email" type="email" required placeholder="Enter your email address" class="form_input">
            </div>
            <div class="submit_btn my-3 flex justify-center ">
                <button class="px-2 py-1 font-bold text-white rounded-lg border border-purple-900 
                bg-green-600 hover:bg-green-700 bg-">Generate Link</button>

            </div>
            <div class="register">
                Don't have an account ?
                <a href="{% url 'Accounts:signup' %}" class="text-orange-200 hover:underline font-semibold">Register</a>
                Here!
            </div>
        </form>
    </div>
</div>


{% endblock %}
