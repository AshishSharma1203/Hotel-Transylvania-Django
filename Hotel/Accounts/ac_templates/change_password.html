{% extends 'base.html'%}
{% block body %}

{% if request.method == 'POST' %} <p class="mt-5 text-center text-lg font-bold text-red-500">{{ error }}</p> {% endif %}

<div class="otp-container flex ">
    <div class="otp-form rounded-lg border border-blue-900 w-1/3 my-5 p-5 mx-auto">
        <form action="{% url 'Accounts:change_password' %}" method="post">
            {% csrf_token %}
            <h2 class=" text-center font-extrabold text-2xl text-purple-900 m-5">Change Password</h2>
            <div class="otp">
                <p class=" text-center text-sm text-blue-900 font-medium">Check you mail for otp.</p>
                <label for="otp" class="text-sm font-bold mt-5">Enter OTP:</label><br>
                <input name="otp" type="number" required placeholder="Enter OTP here"
                    class="mb-3 px-2 py-1 w-full rounded-sm border border-purple-900 text-center">
            </div>
            <div class="password">
                <label for="password" class="text-sm font-bold mt-5">New Password:</label><br>
                <input name="new_password" type="password" required placeholder="Enter New Password"
                    class="mb-3 px-2 py-1 w-full rounded-sm border border-purple-900 text-center">
            </div>
            <div class="password">
                <label for="password" class="text-sm font-bold mt-5">Confirm Password:</label><br>
                <input name="confirm_password" type="password" required placeholder="Confirm Password"
                    class="mb-3 px-2 py-1 w-full rounded-sm border border-purple-900 text-center">
            </div>
            <div class="submit_btn my-3 flex flex-col items-center">
                <button type="submit"
                    class="px-2 py-1 font-bold text-white rounded-lg bg-red-700 hover:bg-red-600">Change
                    Password</button>
                <button class="mt-3 px-2 py-1 font-bold text-white rounded-lg bg-blue-700 hover:bg-blue-600"><a
                        href="{% url 'Accounts:profile' %}" class="font-semibold">Cancel</a></button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
